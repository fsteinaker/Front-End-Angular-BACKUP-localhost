<app-navbar></app-navbar>

<div class="card">
  <div class="card-body">
    <h3 class="card-title">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        fill="currentColor"
        class="bi bi-person-circle"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
        />
      </svg>
      Editar el perfil de {{ persona.nombre }} {{ persona.apellido }}
    </h3>
    <br />

    <form (ngSubmit)="onSubmit()" #perfilForm="ngForm" style="clear: both">
      <div class="form-group">
        <label>Descripción perfil: </label>
        <textarea
          cols="30"
          rows="10"
          class="form-control"
          id="perfil"
          [(ngModel)]="persona.perfil"
          name="perfil"
          required
          minlength="12"
          maxlength="512"
          placeholder="Ingrese la descripción del perfil (máximo de 512 caracteres)"
          #perfil="ngModel"
        ></textarea>
        <div
          class="alert alert-danger"
          *ngIf="perfil.invalid && (perfil.dirty || perfil.touched)"
        >
          <div *ngIf="perfil.errors.required">
            Escriba el perfil de la persona
          </div>
          <div *ngIf="perfil.errors.minlength">
            El perfil de la persona tiene que contener como minimo 12 caracteres
          </div>
          <div *ngIf="perfil.errors.maxlength">
            El perfil de la persona tiene que tener como maximo 512 caracteres
          </div>
        </div>
      </div>
      <br />

      <div style="float: right; display: block">
        <button class="btn btn-success" [disabled]="!perfilForm.form.valid">
          Guardar cambios
        </button>
        <button
          class="btn btn-danger"
          (click)="irHome()"
          style="margin-left: 10px"
        >
          Descartar y salir
        </button>
      </div>
    </form>
  </div>
</div>
