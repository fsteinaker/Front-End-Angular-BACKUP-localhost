<nav
  class="navbar navbar-light"
  style="
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #31bbec;
    z-index: 1020;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
      #0000004d 0px 3px 7px -3px;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  "
>
  <div class="container-fluid">
    <a class="navbar-brand" *ngIf="userLogged | async as user">
      <img
        src=".\assets\icon\icono-perfil.svg"
        style="width: 40px; border-radius: 100%; float: left"
        alt=""
      />
      <h5
        style="
          font-weight: 500;
          color: #ffffff;
          float: right;
          margin-left: 10px;
          padding-top: 5px;
        "
      >
        ¡Hola {{ user.email }}!
      </h5>
    </a>
    <div id="YoProgramo" title="Mirá las novedades en Twitter">
      <p id="numeral-YoProgramo">#</p>
      <a href="https://twitter.com/hashtag/yoprogramo" target="_blank"
        ><p id="YoProgramo-texto">YoProgramo</p></a
      >
    </div>

    <div id="navbar-cerrar-sesion">
      <button
        class="btn btn-outline-light"
        (click)="home()"
        title="Ir a la página principal"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-house"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
          />
          <path
            fill-rule="evenodd"
            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
          />
        </svg>
        Inicio
      </button>

      <button
        class="btn btn-outline-light"
        (click)="salirApp()"
        style="margin-left: 10px"
        title="Salir de la aplicación"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-door-open"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"
          />
          <path
            d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"
          />
        </svg>
        Cerrar sesión
      </button>
    </div>
  </div>
</nav>
